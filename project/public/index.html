    <div id="signIn-page" class="page">
        <div id="signIn" class="sign">
            <p id="signIn-title" class="sign-title">Sign In</p>
            <form action="" id="login-form" class="sign-form">
                <label for="signIn-username" class="sign-label">Email</label>
                <label for=":">:</label>
                <input type="email" name="username" id="input-email-login" class="sign-input form-control" aria-label="title" aria-describedby="basic-addon1" required>

                <label for="signIn-password" class="sign-label">Password</label>
                <label for=":">:</label>
                <input type="password" name="password" id="input-password-login" class="sign-input form-control" aria-label="title" aria-describedby="basic-addon1" required>

                <!-- <input type="submit" value="Sign in" id="signIn-submit" class="sign-submit" onclick="goToMenuPage()"> -->
                <button type="submit" class="sign-submit">Sign in</button>
            </form>
            <p id="feedback-msg-login" class="feedback-sign"></p>
        </div>

        <footer id="signUp-link" class="sign-footer">
            <p onclick="goToSignUpPage()">Sign Up?</p>
        </footer>
    </div>

    <div id="signUp-page" class="page">
        <nav>
            <i class="back-icon fa-solid fa-caret-left btn-cancel" onclick="goToSignInPage()"></i>
        </nav>
        <div id="signUp" class="sign">
            <p id="signUp-title" class="sign-title">Sign Up</p>
            <form action="" id="signUp-form" class="sign-form">
                <label for="signUp-username" class="sign-label">Username</label>
                <label for=":">:</label>
                <input type="text" name="username" id="signUp-username" class="sign-input" aria-label="title" aria-describedby="basic-addon1" required>

                <label for="signUp-email" class="sign-label">Email</label>
                <label for=":">:</label>
                <input type="email" name="email" id="input-email-signup" class="sign-input" aria-label="title" aria-describedby="basic-addon1" required>

                <label for="signUp-password" class="sign-label">Password</label>
                <label for=":">:</label>
                <input type="password" name="password" id="input-password-signup" class="sign-input" aria-label="title" aria-describedby="basic-addon1" required>

                <label for="signUp-confirmPassword" class="sign-label">Confirm Password</label>
                <label for=":">:</label>
                <input type="password" name="confirmPassword" id="signUp-confirmPassword" class="sign-input" aria-label="title" aria-describedby="basic-addon1" required>

                <!-- <input type="submit" value="Sign Up" id="signUp-submit" class="sign-submit" onclick="goToMenuPage()"> -->
                <button type="submit" class="sign-submit">Sign Up</button>
            </form>
            <p id="feedback-msg-signup" class="feedback-sign"></p>
        </div>
    </div>


    <div id="menu-page" class="page">
        <h1>TIC-TAC-TOE Gravity</h1>
        <button typr="button" id="btnLogout" class="btn btn-outline-light  logged-in">
          <i class="b1 b1-box-arrow-right"></i>Logout
        </button>
        <span class="logged-in">
          <span id="user-profile-name" class="display-name" style="color: aliceblue">dw</span>
        <!-- <span id="scoreplayer" class="display-name" style="color: white;"></span> -->
        </span>
        <div id="menu-all">
            <div id="menu-random" class="menu">
                <p>Random player</p>
                <i class="go-icon fa-solid fa-caret-left"></i>
            </div>
            <div id="menu-create" class="menu">
                <p>Create Room</p>
                <i class="go-icon fa-solid fa-caret-left"></i>
            </div>
            <div id="menu-join" class="menu">
                <p>Join Room</p>
                <i class="go-icon fa-solid fa-caret-left" onclick="location.href='playgame.html'"></i>
            </div>
        </div>
