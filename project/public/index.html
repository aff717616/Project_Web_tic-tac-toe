  <link rel="stylesheet" href="./menuPage.css">

<body>
  <nav class="navbar navbar-expand-lg navbar-dark  ">
    <img src="logospin1.png" style="width:80px;margin-left: 20px;" alt="">
    <div class="container-fluid">
      <a class="navbar-brand" herf="#"></a>
      <nav>
        <button typr="button" id="btnSignup" class="btn btn-outline-light logged-out" data-bs-toggle="modal"
          data-bs-target="#modal-signup">
          <i class="D1 D1-person-pius-fill"></i>Sign up
        </button>
        <button typr="button" id="btnLogin" class="btn btn-outline-light  logged-out" data-bs-toggle="modal"
          data-bs-target="#modal-login">
          <i class="b1 b1-box-arrow-right"></i>Login
        </button>
        <span class="logged-in">
          <span id="user-profile-name" class="display-name" style="color: aliceblue"></span>
          <span id="scoreplayer" class="display-name" style="color: white;"></span>
        </span>
        <button typr="button" id="btnLogout" class="btn btn-outline-light  logged-in" data-bs-toggle="modal"
          data-bs-target="#modal-logout">

          <i class="b1 b1-box-arrow-right"></i>Logout
        </button>
      </nav>
    </div>

  </nav>


  <div class="modal" id="modal-login" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="btn-close btn-cancel" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="login-form" action='' class=''>
          <div class="modal-body">
            <input id="input-email-login" type="email" class="form-control" placeholder="Username" aria-label="title"
              aria-describedby="basic-addon1" required>
            <br />
            <input id="input-password-login" type="password" class="form-control" placeholder="Password"
              aria-label="title" aria-describedby="basic-addon1" required>
            <p id="feedback-msg-login"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-cancel" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal" id="modal-signup" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign Up</h5>
          <button type="button" class="btn-close btn-cancel" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="signup-form" action='' class=''>
          <div class="modal-body">
            <input id="input-email-signup" type="email" class="form-control" placeholder="Username" aria-label="title"
              aria-describedby="basic-addon1" required>
            <br />
            <input id="input-password-signup" type="password" class="form-control" placeholder="Password"
              aria-label="title" aria-describedby="basic-addon1" required>
            <p id="feedback-msg-signup"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-cancel" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container content-1">
    <div id="menu-page" class="page">
      <h1>TIC-TAC-TOE Gravity</h1>
      <div id="menu-all">
        <div id="menu-random" class="menu">
          <p>Random player</p>
          <i class="go-icon fa-solid fa-caret-left" onclick="goToSignInPage()"></i>
        </div>
        <div id="menu-create" class="menu">
          <p>Create Room</p>
          <i class="go-icon fa-solid fa-caret-left" onclick="goToSignInPage()"></i>
        </div>
        <div id="menu-join" class="menu">
          <p>Join Room</p>
          <i class="go-icon fa-solid fa-caret-left" onclick="location.href='playgame.html'"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/2bb5e62079.js" crossorigin="anonymous"></script>
