<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="normal.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="./signPage.css">
    <link rel="stylesheet" href="./menuPage.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
</head>

<body style="background-color: #4A478D;">
    <div id="signUp-page" class="page">
        <nav>
            <i class="back-icon fa-solid fa-caret-left" onclick="goToSignInPage()"></i>
        </nav>
        <div id="signUp" class="sign">
            <p id="signUp-title" class="sign-title">Sign Up</p>
            <form action="#" id="signUp-form" class="sign-form">
                <label for="signUp-username" class="sign-label">Username</label>
                <label for=":">:</label>
                <input type="text" name="username" id="signUp-username" class="sign-input">

                <label for="signUp-email" class="sign-label">Email</label>
                <label for=":">:</label>
                <input type="email" name="email" id="signUp-email" class="sign-input">

                <label for="signUp-password" class="sign-label">Password</label>
                <label for=":">:</label>
                <input type="password" name="password" id="signUp-password" class="sign-input">

                <label for="signUp-confirmPassword" class="sign-label">Confirm Password</label>
                <label for=":">:</label>
                <input type="password" name="confirmPassword" id="signUp-confirmPassword" class="sign-input">

                <input type="submit" value="Sign Up" id="signUp-submit" class="sign-submit" onclick="goToMenuPage()">
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2bb5e62079.js" crossorigin="anonymous"></script>
</body>
<script type="text/javascript" src="auth.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="normal.js"></script>


</html>
