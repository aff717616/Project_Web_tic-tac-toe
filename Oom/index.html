<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Fall</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signPage.css">
    <link rel="stylesheet" href="css/menuPage.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
</head>

<body>
    <div id="signIn-page" class="page">
        <div id="signIn" class="sign">
            <p id="signIn-title" class="sign-title">Sign In</p>
            <form action="#" id="signIn-form" class="sign-form">
                <label for="signIn-username" class="sign-label">Username</label>
                <label for=":">:</label>
                <input type="text" name="username" id="signIn-username" class="sign-input">

                <label for="signIn-password" class="sign-label">Password</label>
                <label for=":">:</label>
                <input type="password" name="password" id="signIn-password" class="sign-input">

                <input type="submit" value="Sign in" id="signIn-submit" class="sign-submit" onclick="goToMenuPage()">
            </form>
        </div>

        <footer id="signUp-link" class="sign-footer">
            <p onclick="goToSignUpPage()">Sign Up?</p>
        </footer>
    </div>

    <div id="signUp-page" class="page">
        <nav>
            <i class="back-icon fa-solid fa-caret-left" onclick="goToSignInPage()"></i>
        </nav>
        <div id="signUp" class="sign">
            <p id="signUp-title" class="sign-title">Sign Up</p>
            <form action="#" id="signUp-form" class="sign-form">
                <label for="signUp-username" class="sign-label">Username</label>
                <label for=":">:</label>
                <input type="text" name="username" id="signUp-username" class="sign-input">

                <label for="signUp-email" class="sign-label">Email</label>
                <label for=":">:</label>
                <input type="email" name="email" id="signUp-email" class="sign-input">

                <label for="signUp-password" class="sign-label">Password</label>
                <label for=":">:</label>
                <input type="password" name="password" id="signUp-password" class="sign-input">

                <label for="signUp-confirmPassword" class="sign-label">Confirm Password</label>
                <label for=":">:</label>
                <input type="password" name="confirmPassword" id="signUp-confirmPassword" class="sign-input">

                <input type="submit" value="Sign Up" id="signUp-submit" class="sign-submit" onclick="goToMenuPage()">
            </form>
        </div>
    </div>

    <div id="menu-page" class="page">
        <nav>
            <i class="back-icon fa-solid fa-caret-left" onclick="goToSignInPage()"></i>
        </nav>
        <div id="menu-all">
            <div id="menu-random" class="menu">
                <p>Random player</p>
                <i class="go-icon fa-solid fa-caret-left" onclick="goToSignInPage()"></i>
            </div>
            <div id="menu-create" class="menu">
                <p>Create Room</p>
                <i class="go-icon fa-solid fa-caret-left" onclick="goToSignInPage()"></i>
            </div>
            <div id="menu-join" class="menu">
                <p>Join Room</p>
                <i class="go-icon fa-solid fa-caret-left" onclick="goToSignInPage()"></i>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/2bb5e62079.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
